<div class="con well">
    <header class="head well" role="banner" aria-expanded="true">
        <img src="img/logo.png" width="72" height="72">
        <span>marter House Project HKR 2014/2015</span>
    </header>
    <table>
        <tbody>
        <tr>
            <td id="form-container">
                <login-panel ng-show="isRegistered" ng-hide="isAuth"></login-panel>
                <house-selector ng-show="isAuth"></house-selector>
                <create-account-panel ng-hide="isRegistered"></create-account-panel>
            </td>
            <td>
                <image-container></image-container>
            </td>
        </tr>
        </tbody>
    </table>
    <footer class="foot well">
        <span id="dev-info">Developed by Joel Svensson & Samuil Dragnev All Rights Reserved &copy;
            <a href="http://www.hkr.se/en/education/course-page/?cCode=DA540C">Software Engineering 2 at HKR</a></span>
    </footer>
    <div id="overlayConfirm" ng-show="requested">
        <div style="padding-top: 8%;" ng-class="requestedState ? 'msg-success well' : 'msg-error well'">
            <div><span>{{requestedResponseMessage}}</span></div>
            <button type="button" ng-class="requestedState ? 'btn btn-lg btn-success' : 'btn btn-lg btn-danger'" ng-click="changeRequested(requestedState)">OK</button>
        </div>
    </div>
</div>
